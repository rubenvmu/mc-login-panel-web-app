<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	
	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

</head>
<body >
	<table id="tabla">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
	<script> 
$(document).ready(() => {fetch('https://jsonplaceholder.typicode.com/photos').then(response => response.json()).then(data => {const table = $("#tabla tbody");data.forEach(item => {table.append(`<tr><td>${item.id}</td><td>${item.title}</td><td><img src='${item.url}' width="90px" height="90px"></td></tr>`);});})});

	</script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
